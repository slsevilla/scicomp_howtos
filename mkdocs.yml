# Project Information
site_name: SciComp Tutorial
site_author: Samantha Chill, Ph.D.
site_description: >-
  Mkdocs Tutorial
# Repository
repo_name: slsevilla/scicomp_howtos
repo_url: https://github.com/slsevilla/scicomp_howtos
edit_uri: https://github.com/slsevilla/scicomp_howtos/edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 CDC SciComp

# Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - toc.integrate 
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

# Plugins
plugins:
  - search
  - git-revision-date
  - minify:
      minify_html: true


# Customization
extra:
  social:
    - icon: fontawesome/solid/users
      link: https://www.cdc.gov/amd/index.html
    - icon: fontawesome/brands/github
      link: https://github.com/slsevilla
  version:
    provider: mike


# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.md_in_html
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page Tree
nav:
  - Background : index.md
  - Usage:
    - 1. Getting Started: user-guide/getting-started.md
    - 2. Prepare the Repo: user-guide/prepare-repo.md 
    - 3. Issues: user-guide/issues.md
    - 4. Feature Branches : user-guide/feature-branch.md
    - 5. Pull Request: user-guide/pull-request.md
    - 6. Use CI: user-guide/ci.md
    - 7. Mkdocs: user-guide/mkdocs.md
  - FAQ:
    - Contributions: user-guide/contributions.md